<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F8F9FA"/>
    
    <!-- Invoice Paper -->
    <rect x="100" y="50" width="400" height="300" fill="white" stroke="#DEE2E6" stroke-width="2"/>
    
    <!-- Invoice Header -->
    <rect x="120" y="70" width="360" height="60" fill="#E9ECEF"/>
    <text x="140" y="105" font-family="Arial" font-size="24" fill="#212529">INVOICE</text>
    
    <!-- Invoice Items -->
    <rect x="120" y="150" width="360" height="30" fill="#F8F9FA"/>
    <rect x="120" y="190" width="360" height="30" fill="white"/>
    <rect x="120" y="230" width="360" height="30" fill="#F8F9FA"/>
    
    <!-- Invoice Total -->
    <rect x="320" y="280" width="160" height="40" fill="#E9ECEF"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="50" r="20" fill="#0D6EFD" opacity="0.2"/>
    <circle cx="550" cy="350" r="30" fill="#0D6EFD" opacity="0.2"/>
    <rect x="20" y="200" width="40" height="40" fill="#0D6EFD" opacity="0.2"/>
    <rect x="540" y="100" width="40" height="40" fill="#0D6EFD" opacity="0.2"/>
</svg> 